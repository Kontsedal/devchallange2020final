<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Challenge</title>
</head>
<body>
<div class="root js-root">
  <div class="controls">
    <input type="file" class="spec-input js-spec-input">
    <p>Total volume: <span class="js-total-volume">0</span></p>
    <p>Objects volume: <span class="js-objects-volume">0</span></p>
    <p>Free volume: <span class="js-free-volume">0</span></p>
    <div class="errors-container">
      Errors:
      <div class="errors js-errors"></div>
    </div>
    <div class="specification-wrapper">
      Specification:
      <textarea class="js-specification"></textarea>
    </div>
  </div>
  <canvas class="canvas js-canvas" width="800" height="500"></canvas>
</div>
</body>
</html>

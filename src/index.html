<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>Challenge</title>
</head>
<body>
<div class="root root--loading js-root">
  <nav class="nav">
    <button class="nav__action-button nav__start js-start" title="Start"><i class="las la-play"></i></button>
    <button class="nav__action-button nav__stop js-pause" title="Pause"><i class="las la-pause"></i></button>
    <div class="nav__simulation-speed">
      <span>Simulation speed: </span>
      <input type="number" class="js-speed-input">
    </div>
    <div class="nav__indicator nav__indicator--fixed" title="Speed">
      <i class="nav__indicator-icon las la-tachometer-alt"> </i>
      <span class="js-speed-indicator">0</span>
    </div>
    <div class="nav__indicator nav__indicator--fixed" title="Angle">
      <i class="nav__indicator-icon las la-drafting-compass"></i>
      <span><span class="js-angle-indicator">0</span>Â°</span>
    </div>
    <div class="nav__indicator" title="Distance">
      <i class="nav__indicator-icon las la-map-marker"></i>
      <span><span class="js-distance-indicator">0</span>px</span>
    </div>
  </nav>

  <div class="mover js-mover"></div>
  <div class="arrow js-arrow">
    <div class="arrow__head js-arrow-head"></div>
  </div>
  <canvas class="canvas js-canvas" width="800" height="500"></canvas>
</div>
</body>
</html>
